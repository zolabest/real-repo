<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        .required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <form action="submit-form.php" method="post">
        <div>
            <label for="name" class="required">Name:</label>
            <br>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>

        <div>
            <label for="email" class="required">Email:</label>
            <br>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>

        <div>
            <label for="phone" class="required">Phone Number:</label>
            <br>
            <input type="tel" pattern="[0-9]{10}"  id="phone" name="phone" placeholder="Your Phone Number" required>
        </div>

        <div>
            <label for="gender" class="required">Gender:</label>
            <br>
            <select id="gender" name="gender" required>
                <option value="">Please select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
                <option value="prefer_not_to_say">Prefer not to say</option>
            </select>
        </div>

        <div>
            <label for="country" class="required">Country:</label>
            <br>
            <input type="text" id="country" name="country" placeholder="Your Country" required>
        </div>

        <div>
            <label for="state" class="required">State:</label>
            <br>
            <input type="text" id="state" name="state" placeholder="Your State" required>
        </div>

        <div>
            <label for="city" class="required">City:</label>
            <br>
            <input type="text" id="city" name="city" placeholder="Your City" required>
        </div>

        <div>
            <label for="zipcode" class="required">Zip Code:</label>
            <br>
            <input type="text" id="zipcode" name="zipcode" placeholder="Your Zip Code" required>
        </div>

        <div>
            <label for="message" class="required">Message:</label>
            <br>
            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
